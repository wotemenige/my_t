<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">

    <rect id="rec" x="200" y="100" width="200" height="100" style="fill:lime" >
        <animate attributeName="x" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="200" to="0" />
        <animate attributeName="y" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="0" />
        <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="200" to="600" />
        <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="400" />
        <!--<animateColor attributeName="fill" attributeType="CSS" from="lime" to="blue" begin="2s" dur="4s" fill="freeze" />-->
    </rect>
    <g transform="translate(100,100)">
        <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24; visibility:hidden"> 有趣的英语知识
            <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze" />
            <!--<animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze" />-->
            <animateColor attributeName="fill" attributeType="CSS" from="red" to="red" begin="1s" dur="5s" fill="freeze" />
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0" begin="1s" dur="5s" fill="freeze" />
            <!--<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="2" additive="sum" begin="1s" dur="5s" fill="freeze" />-->
        </text>
        <text id="TextElement" x="-50" y="-60" style="font-family:Verdana;font-size:24; visibility:hidden"> 爱你们
            <set attributeName="visibility" attributeType="CSS" to="visible" begin="7s" dur="5s" fill="freeze" />
            <!--<animateMotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze" />-->
            <animateColor attributeName="fill" attributeType="CSS" from="red" to="red" begin="7s" dur="5s" fill="freeze" />
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-10" to="0" begin="7s" dur="5s" fill="freeze" />
            <!--<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="2" additive="sum" begin="1s" dur="5s" fill="freeze" />-->
        </text>
    </g>
</svg>
